<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .form-input.error + .error-message {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Formulário de Contato</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="fullName" class="form-label">Nome Completo</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    class="form-input" 
                    placeholder="Digite seu nome completo"
                    required
                >
                <div class="error-message">Nome completo é obrigatório</div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Digite seu e-mail"
                    required
                >
                <div class="error-message">E-mail válido é obrigatório</div>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Telefone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-input" 
                    placeholder="(11) 99999-9999"
                    required
                >
                <div class="error-message">Telefone é obrigatório</div>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>

        <div id="successMessage" class="success-message">
            Formulário enviado com sucesso! ✅
        </div>
    </div>

    <script>
        // Elementos do formulário
        const form = document.getElementById('contactForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const successMessage = document.getElementById('successMessage');

        // Formatação automática do telefone
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            
            e.target.value = value;
        });

        // Validação em tempo real
        function validateField(input, validationFn) {
            input.addEventListener('blur', function() {
                if (validationFn(input.value)) {
                    input.classList.remove('error');
                } else {
                    input.classList.add('error');
                }
            });

            input.addEventListener('input', function() {
                if (input.classList.contains('error') && validationFn(input.value)) {
                    input.classList.remove('error');
                }
            });
        }

        // Funções de validação
        const validateName = (name) => name.trim().length >= 2;
        const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        const validatePhone = (phone) => {
            const cleanPhone = phone.replace(/\D/g, '');
            return cleanPhone.length >= 10;
        };

        // Aplicar validação aos campos
        validateField(fullNameInput, validateName);
        validateField(emailInput, validateEmail);
        validateField(phoneInput, validatePhone);

        // Envio do formulário
        form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Validar todos os campos
    const isNameValid = validateName(fullNameInput.value);
    const isEmailValid = validateEmail(emailInput.value);
    const isPhoneValid = validatePhone(phoneInput.value);

    // Aplicar classes de erro se necessário
    fullNameInput.classList.toggle('error', !isNameValid);
    emailInput.classList.toggle('error', !isEmailValid);
    phoneInput.classList.toggle('error', !isPhoneValid);

    // Se todos os campos são válidos, enviar os dados
    if (isNameValid && isEmailValid && isPhoneValid) {
        const submitBtn = form.querySelector('.submit-btn');
        submitBtn.textContent = 'Enviando...';
        submitBtn.disabled = true;

        fetch("https://script.google.com/macros/s/AKfycbwnrDaUdl2sXdHUoE8AJC3-hnlBaYORn7n8-gzf43kLRf_sQHLAQ7t2FU3f8AohCy0z/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                fullName: fullNameInput.value,
                email: emailInput.value,
                phone: phoneInput.value
            })
        })
        .then(response => response.json())
        .then(data => {
            // Mostrar mensagem de sucesso
            successMessage.style.display = 'block';
            form.reset();
            form.querySelectorAll('.form-input').forEach(input => input.classList.remove('error'));

            submitBtn.textContent = 'Enviar';
            submitBtn.disabled = false;
        })
        .catch(error => {
            alert("Erro ao enviar formulário. Tente novamente mais tarde.");
            submitBtn.textContent = 'Enviar';
            submitBtn.disabled = false;
        });
    }
});
        // Remover mensagem de sucesso ao começar a digitar novamente
        [fullNameInput, emailInput, phoneInput].forEach(input => {
            input.addEventListener('input', () => {
                if (successMessage.style.display === 'block') {
                    successMessage.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
